<!DOCTYPE html>
<html>
    <head>
      <title>Note-ify</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Note-ify</h1>
      <p class='message' id='message'></p>

      <nav>
      <form id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="Enter Email">
      <input type="password" name="credentials[password]" placeholder="Enter Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>

    <h4>OR</h4>

  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign In!</legend>
      <input type="text" name="credentials[email]" placeholder="Enter Email">
      <input type="password" name="credentials[password]" placeholder="Enter Password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="change-password">
  <fieldset>
      <legend>Change Password</legend>
        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter New Password">
      <input type="submit" name="submit" value="Change Password!">
  </fieldset>

    </form>
    <form id="sign-out">
      <fieldset>
        <legend>Sign Out</legend>
        <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
    </form>
</nav>
<section class="main">
<div>
<form id="note">
    <h3>Note It</h3>
    <button id="getNotesButton" class="btn btn-default">Get Notes!</button>
        <!-- <button id="clearNotesButton" class="btn btn-default">Clear Notes!</button> -->
  <fieldset>
    <input type="text" name="note[comment]" placeholder="Comment here"> <br>
    <input type="datetime" name="note[time]" placeholder="Enter date"> <br>
    <input type="submit" name="submit" value="Note it!">
  </fieldset>
</form>
<br>
</div>
</section>
<div id="wrapper">
  <!-- <form id="list">
  <input type="submit" name="get-all">
  <input type="submit" name="get-one", placeholder="Enter note ID">
  <input type="submit" name="submit" value="Find Note!">
  </form> -->
  <aside class="note-listing">
  <p class="all-notes">
  </p>
</aside>
  </div>
    </body>
</html>
