<!DOCTYPE html>
<html>

      <title>Note-ify</title>

    <body class="container-fluid">
      <h1>Note-ify</h1>
      <p class='message' id='message'></p>
  <div class="nav">
    <nav>
      <form id="sign-up">
      <h5>Sign up!</h5>
      <input type="text" name="credentials[email]" placeholder="Enter Email">
      <input type="password" name="credentials[password]" placeholder="Enter Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="reset">
      <input type="submit" name="submit" value="Sign up!">
  </form>
  <form id="sign-in">
      <h5>Sign In!</h5>
      <input type="text" name="credentials[email]" placeholder="Enter Email">
      <input type="password" name="credentials[password]" placeholder="Enter Password">
      <input type="reset">
      <input type="submit" name="submit" value="Sign in!">
  </form>
      <form id="change-password">
      <h5>Change Password</h5>
        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter New Password">
      <input type="submit" name="submit" value="Change Password!">
      </form>
        <form id="sign-out">
            <h5>Sign Out</h5>
            <input type="submit" name="submit" value="Sign Out!">
        </form>

  <h4 class="directions">Sign up or Sign in</h4>
<section class="main">
<div>
<form id="note">
    <h3>Note It</h3>
    <input type="text" name="note[comment]" placeholder="Comment here"> <br>
    <input type="datetime" name="note[time]" placeholder="Enter date"> <br>
    <input type="reset"> <br>
    <input type="submit" name="submit" value="Note it!"> <br>
